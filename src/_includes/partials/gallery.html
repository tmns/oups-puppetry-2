  <div class="[ gallery__inner ] [ wrapper ]">
    <div class="[ section-heading ] [ border color-quaternary-shade ] [ responsive-text ]">
      {% if galleryTitle %}
      <h2>{{ galleryTitle }}</h2>
      {% endif %}
    
      {% if galleryParagraph %}
      <p>{{ galleryParagraph | safe }}</p>
      {% endif %}
    </div>
  
    <ul>
      {% for image in galleryImages %}
      <li>
        <img
          class="gallery__image-{{loop.index}}" 
          src="{{ image.url }}" 
          alt="{{ image.alt }}" 
          draggable="false"
          loading="lazy" 
        />
      </li>
      {% endfor %}  
    </ul>
  </div>
</article>
