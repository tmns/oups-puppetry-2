<nav id="toc" class="toc" aria-labeledby="toc-title">
  <div class="border">
    <h2 id="toc-title" aria-hidden="true">{{pageHeaderTitle}}</h2>
  </div>
  <ul>
    {% for item in navItems %}
    <li><a href="#{{ item.data.name | replace(' ', '-') | lower }}">{{ item.data.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
