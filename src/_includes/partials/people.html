{% if peopleItems %}
<div class="people">
  <ol class="auto-grid">
    {% for item in peopleItems %}
    <li>
      <figure class="[ person ]">
        <img
          class="[ person__image ]"
          src="{{ item.data.image }}"
          alt="{{ item.data.name }}"
          draggable="false"
        />
        <figcaption class="[ person__details ]">
          <span class="[ person__name ] [ font-sans weight-bold ]">{{ item.data.name }}</span>
          <span class="[ person__bio ]">{{ item.data.bio }}</span>
        </figcaption>
      </figure>
    </li>
    {% endfor %}
  </ol>
</div>
{% endif %}
